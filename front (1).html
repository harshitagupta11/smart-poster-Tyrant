     $('input[type="checkbox"]').click(function(){
            if($(this).prop("checked") == true){
                if ($(this).val()=="Italics")
                  $("#content_editable").css("font-style","italic");
                else if  ($(this).val()=="Bold")
                 { 
                  $("#content_editable").css("font-weight","bold");}
                else if ($(this).val()=="Underline")
                  {
                  $("#content_editable").css("text-decoration","underline");}
                
            }
            else if($(this).prop("checked") == false){
              if ($(this).val()=="Italics")
                  {
                  $("#content_editable").css("font-style","normal");}
              else if ($(this).val()=="Bold")
                  {
